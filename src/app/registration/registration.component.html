<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
              <div class="text-center">
                  <h2>Engineering Fresh Graduates enrollment form </h2>
              </div>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Candidate Name"><span class="req">* </span> Candidate Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.name" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="Mobile No"><span class="req">* </span> Mobile No: </label>
                        <input required type="text" [(ngModel)]="user.phone" name="phone" id="phone"
                            class="form-control phone" maxlength="28" placeholder="Enter your mobile number..." />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Email: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.email" name="email" id="txt" required
                            placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="passout_year"><span class="req">* </span> Passout Year : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.passout_year" name="passout_year" id="txt"
                            placeholder="Enter Passout Year" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="subject"><span class="req">* </span> Subject: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.subject" name="subject"
                            id="subject" placeholder="Computer Science/Electronics/information Science" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="comments"><span class="req">* </span> Comments: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.comments" name="comments"
                            id="comments" placeholder="Comments Text" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group" *ngIf="!user.id">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>

                    <div class="form-group" *ngIf="user.id">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="update" (click)="registerNow()">
                    </div>

                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
